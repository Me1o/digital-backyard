<app-navbar></app-navbar>

<div class="hero relative md:px-[15%] px-[15%] py-[5%] w-full overflow-x-hidden">
  <h1 class="shadowtxt text-slate-100 lg:text-[200px] md:lg:text-[150px] text-8xl">/Blog</h1>
<div class="md:w-80 md:h-80 w-40 h-40 absolute  bg-slate-100 rounded-2xl rotate-12 right-0 blur" ></div>
<div class="w-12 h-12 absolute  bg-[#ed0b70] rounded-full rotate-12 right-0 blur-sm" ></div>
<div class="relative mb-2">
   <div class="w-16 h-16 absolute -mx-4 bg-slate-200 rounded-xl" ></div>
   <img src="./assets/me.png" class="w-24 -mx-4 me">
   <div class="w-8 h-8 absolute -mx-4 bg-[#ed0b70] rounded-full bottom-0" ></div>
</div>
<p class="text-[#ed0b70] code z-50 relative">welcome to</p>
<p class="text-slate-800 text-4xl md:text-7xl font-bold z-50 relative">My digital</p>
<p class="text-slate-400 text-4xl md:text-7xl font-bold z-50 relative">backyard</p>
</div>

<div class="blog relative md:px-[10%] px-[15%] py-[0%] w-full flex gap-3 flex-wrap">
  <div class=" skeleton flex flex-col justify-center p-4 rounded-md bg-white shadow w-full md:w-1/3 lg:w-3/12 min-h-[300px] duration-200" *ngIf="isLoading">
    <span class="shine bg-slate-200 h-3 w-1/2 block rounded-lg"></span>
    <span class="shine bg-slate-200 h-2 w-3/4 block rounded-lg mt-2"></span>
    <span class="shine bg-slate-200 h-2 w-4/4 block rounded-lg mt-2"></span>
    <span class="shine bg-slate-200 h-2 w-2/4 block rounded-lg mt-2"></span>
    <span class="shine bg-slate-200 h-2 w-7/12 block rounded-lg mt-2"></span>
    <span class="shine bg-slate-200 h-2 w-5/12 block rounded-lg mt-2"></span>
    <span class="shine bg-slate-200 h-2 w-3/4 block rounded-lg mt-2"></span>
    <span class="shine bg-slate-200 h-2 w-4/4 block rounded-lg mt-2"></span>
    <span class="shine bg-slate-200 h-2 w-3/4 block rounded-lg mt-2"></span>
    <span class="shine bg-slate-200 h-2 w-3/4 block rounded-lg mt-2"></span>
  </div>

  <div *ngFor="let post of posts; index as i;" [routerLink]="['/post', post.uid]" class="post rounded-md bg-white shadow w-full md:w-1/3 lg:w-3/12 min-h-[300px] hover:-translate-y-1 hover:origin-bottom hover:shadow-lg transition-all duration-200 cursor-pointer">
    <div class="w-full min-h-[200px] bg-slate-200  bg-cover bg-center bg-no-repeat" [ngStyle]="{'background-image': 'url(' + post.data.image.url + ')'}" ></div>
    <div class="p-2">
      <p class="font-bold text-slate-800 truncate w-full md:text-sm text-xs">{{ post.data.title[0].text }}</p>
      <p class="text-slate-600 w-full md:text-sm text-xs line-clamp-3 mt-2">{{ post.data.body[0].text }}</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
